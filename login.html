<!DOCTYPE html>
<html>
    <head> 

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">

      <!--TITLE-->
      <title>login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"> 

    </head> 
    <body>
        <form method="POST" action="/login">

        <section id="contact" class="section section-light-grey is-medium">
            <div class="container">
                <div class="title-wrapper has-text-centered">
                    <h2 class="title is-2 is-spaced">Login</h2>
                    <p class="subtitle is-5 is-muted">

                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            Log in with your credentials
                        {% endif %}
                
                    </p>
                    <div class="divider is-centered"></div>
                </div>

                <div class="content-wrapper">
                    <div class="columns">
                        <div class="column is-4 is-offset-4">

                            

                            <div class="field">
                                <label class="label">Matriculation Number</label>
                                <div class="control has-icons-left">
                                    {{ form.matricnumber(placeholder="Matric Number",class="input is-medium") }}
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    {{ form.password(placeholder="Password",class="input is-medium",type="password") }}
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                                </div>
                            </div>
                        

                                    <!-- <div class="column is-12">
                                        {{ form.matricnumber(placeholder="Matric Number",class="input is-medium") }}
                                    </div> -->

                                    <!-- <div class="column is-12">
                                        {{ form.password(placeholder="Password",class="input is-medium",type="password") }}
                                    </div> -->
                                    
                                    
                                    <div class="form-footer has-text-centered mt-10">
                                        <button type="submit" class="button cta is-large is-primary">Log in</button>
                                    </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
