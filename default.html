<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
  
        <!--TITLE-->
        <title>Default</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"> 

    </head>
    <body>

        <div id="preloader">
            <div id="status"></div>
        </div>     


        <!-- Back To Top Button -->
        <div id="backtotop">
            <a href="#"></a>
        </div>        

        <div id="modal-auth" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="flex-card auth-card">
                    <div class="tabs-wrapper">
                        <div class="tabs">
                            <ul>
                                <li class="is-active" data-tab="login-tab"><a>Login</a></li>
                                <li data-tab="register-tab"><a>Register</a></li>
                            </ul>
                        </div>
                        <div id="login-tab" class="tab-content is-active">
                            <div class="field">
                                <label>Matriculation Number</label>
                                <div class="control">
                                    <input type="text" class="input is-medium" placeholder="Enter Matric Number">
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="control">
                                    <input type="password" class="input is-medium" placeholder="Enter password">
                                </div>
                            </div>
        
                            <a class="button is-fullwidth secondary-btn is-rounded raised">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        
        

    </body>

</html>
